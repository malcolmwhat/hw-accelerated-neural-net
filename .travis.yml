language: cpp
sudo: required
dist: xenial
compiler:
- g++
os:
- linux

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-5
            - g++-5


branches:
  only:
  - master

before_install:
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 50

install:
    # Checking versions
    - g++ --version

script: ./run_build.sh

after_success:
    # Creating report
  - cd ${TRAVIS_BUILD_DIR}

notifications:
  email:
    - malcolm.watt@mail.mcgill.ca

env:
  global:
  - LANG="en_US.UTF-8"